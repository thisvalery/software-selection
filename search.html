<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Поиск аналогов | Поиск</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i">
    <!-- css -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="vendor/photoswipe/photoswipe.css">
    <link rel="stylesheet" href="vendor/photoswipe/default-skin/default-skin.css">
    <link rel="stylesheet" href="vendor/select2/css/select2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.header-spaceship-variant-one.css" media="(min-width: 1200px)">
    <link rel="stylesheet" href="css/style.mobile-header-variant-one.css" media="(max-width: 1199px)">
    <link rel="stylesheet" href="css/zv-style.css">
    <!-- font - fontawesome -->
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>

<body>
    <!-- site -->
    <div class="site">
        <!-- site__body -->
        <div class="site__body">
            <div class="block-finder block">
                <div class="decor block-finder__decor decor--type--bottom">
                    <div class="decor__body">
                        <div class="decor__start"></div>
                        <div class="decor__end"></div>
                        <div class="decor__center"></div>
                    </div>
                </div>
                <div class="block-finder__image" style="background-image: url('images/finder-1903x500.jpg');"></div>
                <div class="block-finder__body container container--max--xl">
                    <div class="block-finder__title">Поиск аналогов</div>
                    <div class="block-finder__subtitle">Использование отечественного ПО в сфере проектирования зданий и сооружений</div>
                    <form class="block-finder__form">
                        <div class="col">
                            <div class="row">
                                <div class="block-finder__form-control block-finder__form-control--select">
                                        <label for="floatingInput">Возможности программы</label>
                                        <select class="js-example-basic-multiple zv-select-features" name="features[]" multiple="multiple">
                                        </select>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="block-finder__form-control block-finder__form-control--select">
                                    <select name="country" class="zv-select-country" aria-label="Vehicle Make">
                                        <option value="none">Страна производитель</option>
                                    </select>
                                </div>
                                <div class="block-finder__form-control block-finder__form-control--select">
                                    <select class="zv-select-availability" name="availability" aria-label="Vehicle Model">
                                        <option value="none">Доступность к покупке и использованию</option>
                                        <option value="true">Да</option>
                                        <option value="false">Нет</option>
                                    </select>
                                </div>
                                <div class="block-finder__form-control block-finder__form-control--select">
                                    <select class="zv-select-reestr" name="reestr" aria-label="Vehicle Model">
                                        <option value="none">Наличие в Реестре</option>
                                        <option value="true">Да</option>
                                        <option value="false">Нет</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <button class="btn btn-primary p-3 mx-2 w-100" type="submit">Подобрать</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="block-space block-space--layout--divider-nl"></div>

            <div class="block block-posts-carousel block-posts-carousel--layout--grid" data-layout="grid">
                <div class="container">
                    
                    <div class="products-view__list products-list products-list--grid--4 pb-3" data-layout="list" data-with-features="false">
                        <div class="products-list__head">
                            <div class="products-list__column products-list__column--image">Image</div>
                            <div class="products-list__column products-list__column--meta">SKU</div>
                            <div class="products-list__column products-list__column--product">Product</div>
                            <div class="products-list__column products-list__column--rating">Rating</div>
                            <div class="products-list__column products-list__column--price">Price</div>
                        </div>
                        <div class="products-list__content">
                            <div class="products-list__item">
                                <div class="product-card">
                                    <div class="product-card__image">
                                        <div class="image image--type--product">
                                            <a href="product-full.html" class="image__body">
                                                <img class="image__tag" src="images/products/product-1-245x245.jpg" alt="">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="product-card__info">
                                        
                                        <div class="product-card__name">
                                            <div>
                                                <div class="product-card__badges">
                                                    <div class="tag-badge tag-badge--sale d-none">РУС</div>
                                                    <div class="tag-badge tag-badge--new d-none">BUY</div>
                                                    <div class="tag-badge tag-badge--hot d-none">REESTR</div>
                                                </div>
                                                <a class="product-name" href="product-full.html">Brandix Spark Plug Kit ASR-400</a>
                                            </div>
                                        </div>
                                        <div class="product-card__features">
                                            <div class="row mb-4">
                                                <div class="col-12 col-md-6">
                                                    <p class="description">Описание</p>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <ul class="features">
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="product-card__meta"><span class="product-card__meta-title">ID:</span> <div class="d-inline zv-f-src-id">140-10440-B</div></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- site__body / end -->
        <!-- site__footer -->
        <footer class="site__footer">
            <div class="site-footer">
                <div class="decor site-footer__decor decor--type--bottom">
                    <div class="decor__body">
                        <div class="decor__start"></div>
                        <div class="decor__end"></div>
                        <div class="decor__center"></div>
                    </div>
                </div>
                <div class="site-footer__bottom">
                    <div class="container">
                        <div class="site-footer__bottom-row">
                            <div class="site-footer__copyright">
                                <!-- copyright -->
                                Работа выполнена __________ для конкурса __________
                                <!-- copyright / end -->
                            </div>
                            <div class="site-footer__payments">
                                <img src="images/payments.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- site__footer / end -->
    </div>
    <!-- site / end -->
    
    <!-- scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/owl-carousel/owl.carousel.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/photoswipe/photoswipe.min.js"></script>
    <script src="vendor/photoswipe/photoswipe-ui-default.min.js"></script>
    <script src="vendor/select2/js/select2.min.js"></script>
    <script src="js/number.js"></script>
    <script src="js/main.js"></script>
    <script src="js/zv-search.js"></script>
</body>

</html>
